<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f471a82aa6.js" crossorigin="anonymous"></script>
    <title>Desafío Electic Car</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">

        <menu>
            <div class="nav">
                <img src="assets/img/Picachu espal.png" alt="">
                <p>Pokémon</p>
            </div>

            <div class="burger">
                <img src="assets/img/Mobil.png" alt="">
            </div>
            
            <div class="items">
                    <p> <img src="assets/img/Pokebola.png" alt=""> Inicio</p>
                    <p> <img src="assets/img/Pokedex.png" alt=""> Pokedex</p>
                    <p> <img src="assets/img/Poke-Location_67519.png" alt=""> Go Play</p>
                    <p> <img src="assets/img/Setting.png" alt=""> Ayuda</p>
            </div>  
        </menu>

        <section>
            <p>Buscar por:</p>
            <select name="" id="">
                    <option value="">Especies de Pokémon</option>
                    <option value="">Fuego </option>
                    <option value="">Eléctrico</option>
                    <option value="">Agua</option>
                    <option value="">Bicho</option>
                    <option value="">Dragon</option>
                    <option value="">Hada</option>
                    <option value="">Lucha</option>
                    <option value="">Volador</option>
                    <option value="">Fantasma</option>
                    <option value="">Planta</option>
                    <option value="">Tierra</option>
                    <option value="">Hielo</option>
                    <option value="">Normal</option>
                    <option value="">Veneno</option>
                    <option value="">Roca</option>
                    <option value="">Acero</option>
                    <option value="">Psíquico</option>
                    
            </select>
        </section>
        
        <main>
            <div class="cards">
                <div class="card" >
                    <img src="assets/img/Mega-charizardX.png" class="card-img-top" alt="Foto Auto">
                    <p> Mega-Charizard X: Fuego-Dragon </p>
                    <button>Ver más</button>
                
                </div>

                <div class="card" >
                    <img src="assets/img/Onix.png" class="card-img-top" alt="Foto Auto">
                    <p> Onix: Roca-Tierra </p>
                    <button>Ver más</button>
                
                </div>

                <div class="card" >
                    <img src="assets/img/Mega-Gyarados.png" class="card-img-top" alt="Foto Auto">
                    <p> Mega-Gyarados: Agua-Siniestro </p>
                    <button>Ver más</button>
                
                </div>

                <div class="card" >
                    <img src="assets/img/Mega-Blastoise.png" class="card-img-top" alt="Foto Auto">
                    <p> Mega-Blastoise: Agua City Car </p>
                    <button>Ver más</button>
                
                </div>

                <div class="card" >
                    <img src="assets/img/Incineroar.png" class="card-img-top" alt="Foto Auto">
                    <p> Incineroar: Fuego-Siniestro </p>
                    <button>Ver más</button>
                
                </div>

                <div class="card" >
                    <img src="assets/img/Zekrom.png" class="card-img-top" alt="Foto Auto">
                    <p> Zekrom: Dragon-Eléctrico </p>
                    <button>Ver más</button>
                
                </div>

                <div class="card" >
                    <img src="assets/img/Farfetch'd.png" class="card-img-top" alt="Foto Auto">
                    <p> Farfetch'd: Lucha </p>
                    <button>Ver más</button>
                
                </div>

                <div class="card" >
                    <img src="assets/img/Zarude.png" class="card-img-top" alt="Foto Auto">
                    <p> Zarude: Siniestro-Planta </p>
                    <button>Ver más</button>
                </div>
            </div>
        
        
            <div class="number">
                <button class="btn btn-secondary"><<</button>
                <button class="btn btn-primary">1</button>
                <button class="btn btn-warning">2</button>
                <button class="btn btn-danger">3</button>
                <button class="btn btn-secondary">>></button>
            </div>
        </main>

        <footer>
            <i class="fa-brands fa-github"></i>
            <p>For SpaceMonkey8</p>
        </footer>
    
    </div>

</body>
</html>
